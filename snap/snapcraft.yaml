name: olivia
version: '1.0'
summary: Elegant Cloud Music Player for Linux Desktop
description: |
  Olivia is a online/offline cloud based music player like iTunes, Spotify etc,Olivia allows you to search any music online stream it, you can set player to cache your streams while playback. Olivia lets you create and manage your music library.
grade: stable
confinement: strict
icon: snap/gui/icon.png
base: core18

architectures:
  - build-on: amd64
    run-on: amd64
slots: 
  mpris:
    name: olivia

apps:
  olivia:
    command: desktop-launch olivia
    environment:
       QT_STYLE_OVERRIDE: "gtk"
       DISABLE_WAYLAND: 1
    desktop: usr/share/applications/olivia.desktop
    plugs:
        - home
        - unity7
        - browser-support
        - network
        - network-bind
        - opengl
        - pulseaudio
        - x11
        - alsa
        - desktop
        - network-manager
        - gsettings
        - process-control
        - desktop-legacy
        - mount-observe
    slots:
        - mpris

plugs:
  gsettings:
  gtk-3-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes
  icon-themes:
    interface: content
    target: $SNAP/data-dir/icons
    default-provider: gtk-common-themes
  sound-themes:
    interface: content
    target: $SNAP/data-dir/sounds
    default-provider: gtk-common-themes
  qt551:
    interface: content
    target: $SNAP/qt551
    default-provider: qt551

parts:
   application:
     source-type: git
     source: https://github.com/keshavbhatt/olivia.git
     plugin: qmake
     qt-version: qt5
     override-build: |
            snapcraftctl build
            sed -i 's|Icon=.*|Icon=${SNAP}/meta/gui/icon.png|g' ${SNAPCRAFT_PART_SRC}/olivia.desktop
            cp -rf ${SNAPCRAFT_PART_SRC}/olivia.desktop ${SNAPCRAFT_PART_INSTALL}/usr/share/applications/olivia.desktop
     after: [desktop-qt5]

   snap-launcher:
     plugin: dump
     source: snap_launcher/
   desktop-qt5:
     plugin: nil
     build-packages:
       - build-essential
       - qtbase5-dev
       - dpkg-dev
       - libqt5webkit5-dev
   cleanup:
       after: [application]
       plugin: nil
       override-prime: |
          # Remove unneeded stage files to save space
          cd usr/share
          rm -rf apport bash-completion bug doc doc-base icons lintian man pam-configs pkgconfig themes upstart zsh
